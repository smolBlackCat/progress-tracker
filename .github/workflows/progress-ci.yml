name: Progress CI

on: ["push", "pull_request"]

jobs:
  windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup UCRT64 Environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: |
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-python
            mingw-w64-ucrt-x86_64-gtkmm4
            mingw-w64-ucrt-x86_64-libadwaita
            mingw-w64-ucrt-x86_64-tinyxml2
            mingw-w64-ucrt-x86_64-gettext
            mingw-w64-ucrt-x86_64-catch
            mingw-w64-ucrt-x86_64-spdlog
            mingw-w64-ucrt-x86_64-nsis
            git

      - name: Build
        run: |
          cmake -GNinja -B build -DDEVELOPMENT=ON
          cmake --build build

      - name: Test
        run: |
          cd build/
          ctest

      - name: Setup Windows Artifacts
        run: |
          cd build/
          mkdir dev-build/
          cpack
          mv *.exe dev-build/
          mv *.zip dev-build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build/dev-build/

  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Dependencies
        run: |
          sudo apt install libgtkmm-4.0-dev
          sudo apt install libadwaita-1-dev
          sudo apt install libtinyxml2-dev
          sudo apt install libspdlog-dev
          sudo apt install gettext
          sudo apt install catch2

      - name: Build
        run: |
          cmake -B ${{github.workspace}}/build -DDEVELOPMENT=ON -DCMAKE_CXX_COMPILER=g++-14
          cmake --build ${{github.workspace}}/build

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest

      - name: Setup Linux Artifacts
        run: |
          cd build/
          cpack
          mkdir dev-build
          mv *.deb dev-build
          mv *.tar.xz dev-build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux Build
          path: build/dev-build
